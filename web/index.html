<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api rest</title>
  </head>

  <style>
    img {
      max-width: 100%;
      width: 360px;
    }
  </style>

  <script type="module">
    fetch('http://localhost:3000/movies')
      .then((res) => res.json())
      .then((movies) => {
        const html = movies
          .map((movie) => {
            return `
            <article data-id="${movie.id}">
              <h2>${movie.title}</h2>
              <img src="${movie.poster}" alt="${movie.title}" />
              <p>${movie.director}</p>
            </article>
        `;
          })
          .join('');
        document.querySelector('main').innerHTML = html;
      });
  </script>

  <body>
    <main></main>
  </body>
</html>
